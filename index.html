<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lytest</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="docs">
        <section id="layout">
            <header class="hd">
                <h1>Layout<small>Basic templates</small></h1>
            </header>
            <div class="bd">
                <div class="column">
                    <h2>two column</h2>
                    <div class="mini-layout c2">
                        <div class="content">
                            <div class="main"></div>
                        </div>
                        <aside class="aside"></aside>
                    </div>
                </div>
                <div class="column">
                    <h2>three column</h2>
                    <div class="mini-layout c3">
                        <div class="extra"></div>
                        <div class="content">
                            <div class="main-wrap">
                                <div class="main"></div>
                                <aside class="aside"></aside>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </section>
    </div>
</body>
</html>
